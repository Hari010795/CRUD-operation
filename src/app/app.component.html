<div class="container col-sm-6">
  <div class="row" style="padding-top:2%">
    <div style="width: 20%; margin: auto;padding-top:2%;" class="bgcolor">
      <form [formGroup]="registerForm" (ngSubmit)="onsubmit()">
        <div class="form-group">
          <label>UserName:</label>
          <input type="text" formControlName="UserName" class="form-control" />
          <div *ngIf="submitted && registerForm.controls['UserName'].errors" class="text-danger">
            *UserName is required
          </div>
        </div>

        <div class="form-group">
          <label>Email:</label>
          <input type="text" formControlName="Email" class="form-control" />
          <div *ngIf="submitted && registerForm.controls['Email'].errors" class="text-danger">*Email is required </div>


        </div>


        <div class="form-group">
          <label>phone:</label>
          <input type="text" formControlName="phone" class="form-control" />
          <div *ngIf="submitted && registerForm.controls['phone'].errors" class="text-danger">*Phone number required
          </div>
        </div>

        <div class="form-group">
          <label>Gender:</label>

          <label>
            <input type="radio" name="gender" formControlName="gender" value=male checked>Male
          </label>


          <label>
            <input type="radio" name="gender" formControlName="gender" value=female >Female
          </label>

          <div *ngIf="submitted && registerForm.get('gender')?.errors" class="text-danger">*Gender required</div>


        </div>


        <div class="form-group">
          <label>DOB:</label>
          <input type="date" formControlName="DOB" class="form-control" />
          <div *ngIf="submitted && registerForm.controls['DOB'].errors" class="text-danger">*DOB is required
          </div>
        </div>

      </form><br>
      &nbsp;<button (click)="onsubmit()"> submit</button>
    </div>

     <app-table [formValueArray]="formValueArray"></app-table>
  </div>
</div>
